<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1.4" />
    <meta name="description" content="Sliding Puzzle Quiz" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/icon.png" type="image/png" />
    <title>Sliding Puzzle</title>
  </head>
  <body>
    <div class="SlidingPuzzleContainer">
      <h1 class="puzzleTitle">Sliding Puzzle</h1>
      <div>
        <ul id="puzzle" class="SlidingPuzzle">
          <!-- Tiles will be generated by JavaScript -->
        </ul>
        <div class="moves">Moves: <span id="movesnum">0</span></div>
        <div class="timer" id="timer">0 seconds</div>
        <button type="button" id="newgame">New Game</button>
      </div>
    </div>
    <div id="congratsFrame" class="congratsFrame">
      <div class="congratsContent">
        <h2>Congratulations!</h2>
        <p>You solved the puzzle in <span id="finalMoves"></span> moves.</p>
        <p>Time: <span id="finalTime"></span></p>
        <button type="button" id="playAgain">Play Again</button>
      </div>
    </div>
    <footer>
      Created by jets <br />
      &copy; All rights reserved
    </footer>
    <script src="app.js"></script>
  </body>
</html>
